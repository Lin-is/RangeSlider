<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./dist/favicon.ico" rel="icon">
    <title>Slider</title>
</head>
<body>
    <h1>Hello! This is Range Slider</h1>
    <div class="slider-here"></div>
    <div class="slider-here"></div>
    <div
        class="slider-here"
        data-idNum="3"
        data-minValue="-100"
        data-maxValue="100"
        data-togVals="15 70"
        data-step="1"
        data-isVertical="1"
        data-isRange="1"
        data-valType="integer" 
        data-smDivNum="2"
        data-lDivNum="10">
    </div>
    <div
        class="slider-here"
        data-idNum="4"
        data-minValue="A"
        data-maxValue="Z"
        data-step="1"
        data-isVertical="0"
        data-isRange="0"
        data-togVals="K V"
        data-valType="latin" 
        data-smDivNum="2"
        data-lDivNum="10">
    </div>
</body>
</html>
